<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flip Card Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .flip-container {
      perspective: 1000px;
    }

    .flipper {
      position: relative;
      width: 300px;
      height: 200px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-container:hover .flipper {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: white;
    }

    .front {
      background-color: #007bff;
    }

    .back {
      background-color: #28a745;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="flip-container">
    <div class="flipper">
      <div class="front">
        Front Side
      </div>
      <div class="back">
        Back Side
      </div>
    </div>
  </div>

</body>
</html>
